<h1>style binding in angular</h1>

<h3>Normal Text</h3>
<h3 style="color: red;">Red Text</h3>
<h3 [style.color]="'green'">Green Text with style binding</h3>
<h3 [style.color]="color">orange Text with style binding dynamic value</h3>
<h3 [style.color]="err?'red':'green'">conditional color</h3>

<button (click)="updateColor()" >Update Color</button>
