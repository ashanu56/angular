<h1>For loop in angular</h1>

<h1 *ngFor="let item of empNames">{{item}}</h1>

<h1>For Loop in Angular</h1>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Age</td>
    </tr>
    <tr *ngFor="let item of data">
        <td>{{item.name}}</td>
        <td>{{item.age}}</td>
    </tr>
</table>
