<h1>Property Binding in Angular</h1>
<input type="text" [disabled]="disabledBox" [value]="name" /><!-- property binding -->
<br> <br>
<input type="text" disabled ={{disabledBox}} value={{name}} /> <!-- interpolation  -->
<br><br>
<button (click)="enableBox()">Enable TextBox</button><!-- on click event only property binding box will get enabled -->
