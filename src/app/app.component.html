<h1>Switch case in angular</h1>

<div [ngSwitch]="color">
    <div style="color: red;" *ngSwitchCase="'red'">
        <h1>RED</h1>
    </div>
    <div style="color: green;" *ngSwitchCase="'green'">
        <h1>GREEN</h1>
    </div>
    <div style="color: blue;" *ngSwitchCase="'blue'">
        <h1>BLUE</h1>
    </div>
    <div style="color: yellow;" *ngSwitchCase="'yellow'">
        <h1>YELLOW</h1>
    </div>
    <div style="color: pink;" *ngSwitchDefault>
        <h1>PINK</h1>
    </div>
</div>
