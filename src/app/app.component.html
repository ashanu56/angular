<h1>Bootstrap in Angular</h1>
<!-- <ngb-alert *ngFor="let item of alerts">{{item.message}}</ngb-alert> -->
<ngb-alert [dismissible]="true" [type]="item.type" *ngFor="let item of alert" (closed)="close(item)">
	<p>{{item.message}}</p>
</ngb-alert>

<button (click)="reset()" class="btn btn-primary"> Reset</button>
